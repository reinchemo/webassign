
<!DOCTYPE html>
<html>
<head>
	<title>Two Divs Example</title>
	<style>
		.red-border {
  border: 2px solid red;
  border-radius: 10px;
  padding: 10px;
  margin: 10px;
}

.blue-border {
  border: 2px solid blue;
  border-radius: 10px;
  padding: 10px;
  margin: 10px;
}

	</style>
</head>
<body>

 


	<div class="red-border">
    <p>This div has a red border with rounded corners</p>
  </div>
  
  <div class="blue-border">
    <p>This div has a blue border with rounded corners </p>
  </div>
  



</body>
</html>
